<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<head>
    <link th:href="@{/css/meetups.css}" rel="stylesheet" />
</head>
<body class="create-meetup-body">
    <header th:replace="fragments :: header"></header>
    <div class="navbar">
        <div class="container">
            <nav>
                <ul class="meetup-nav">
                    <li><a href="/meetups" class="all-cta">All Meetups</a>
                        <a href="/meetups/create" class="primary-cta">Create a Meetup</a>
                        <a href="/meetups/delete" class="secondary-cta">Delete a Meetup</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="create-meetup-section">
        <form method="post">
            <div class="form-group">
                <div class="form-wrapper">
                    <div>
                        <label class="form-name">Meetup Name:
                            <input th:field="${meetup.meetupName}" class="form-control">
                        </label>
                        <p class="error" th:errors="${meetup.meetupName}"></p>
                        <label class="form-email">Contact Email:
                            <input th:field="${meetup.meetupDetails.meetupContactEmail}" class="form-control">
                        </label>
                        <p class="error" th:errors="${meetup.meetupDetails.meetupContactEmail}"></p>
                        <label class="form-date">Date:
                            <input type="date" class="form-control">
                        </label>
                        <label class="form-description">Description:
                            <textarea th:field="${meetup.meetupDetails.meetupDescription}" class="form-control"></textarea>
                        </label>
                        <p class="error" th:errors="${meetup.meetupDetails.meetupDescription}"></p>
                    </div>

                    <div class="map">
                        <label>Select Location
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199412.48570955795!2d-90.38354594682941!3d38.65301691900642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87d8b4a9faed8ef9%3A0xbe39eaca22bbe05b!2sSt.%20Louis%2C%20MO!5e0!3m2!1sen!2sus!4v1620339917771!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </label>
                    </div>

            <!--div class="form-group">
                <label>Meetup Category:
                    <select th:field="${meetup.meetupCategory}">
                        <option th:each="meetupCategory : ${categories}"
                                th:value="${meetupCategory.id}"
                                th:text="${meetupCategory.meetupCategoryName}">
                        </option>
                    </select>
                    <p class="error" th:errors="${meetup.meetupCategory}"></p>
                </label>
            </div-->
                </div>
                <input type="submit" value="Create Meetup">
            </div>
        </form>
    </section>
</body>
</html>
