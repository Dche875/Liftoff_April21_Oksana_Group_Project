<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<head>
    <link th:href="@{/css/meetups.css}" rel="stylesheet" />
</head>
<head>
    <link th:href="@{/css/alltrails.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="fragments :: header"></header>
<div class="navbar">
    <div class="container">
        <nav>
            <ul class="meetup-nav">
                <li><a href="/meetups" class="all-cta">All Meetups</a>
                    <a href="/meetups/create" class="primary-cta">Create a Meetup</a>
                    <a href="/meetups/delete" class="secondary-cta">Delete a Meetup</a></li>
            </ul>
        </nav>
    </div>
</div>
<section>
    <div>
        <h1 class="details-name" th:text="${meetups.meetupName}"></h1>
        <ul>
            <li th:text="'Description: ' + ${meetups.meetupDescription}" class="meetup-description-details"></li>
            <li th:text="'Date: ' + ${meetups.meetupDate}" class="meetup-date-details"></li>
            <li th:text="'Contact Email: ' + ${meetups.meetupContactEmail}" class="meetup-email-details"></li>
            <li th:text="'Location: ' + ${meetups.trail}" class="meetup-location-details"></li>
        </ul>
    <!--tr>
        <th>Meetup Category</th>
        <td th:text="${meetup.meetupCategory}"></td>
    </tr-->

    </div>
    <form action="http://maps.google.com/maps" method="get" target="_blank">
        <label th:for="saddr">Enter Location:</label>
        <input type="text" name="saddr" />
        <input type="hidden" name="daddr" value="${trails(i).googleId}" />
        <input type="submit" value="Get directions"/>
    </form>

    <div id="map-column" class="meetup-trail-map">
            <h3>Trail Location</h3>
            <div id="map"></div>
    </div>

    <script th:src="@{/js/meetupMap.js}"></script>
    <script th:inline="javascript">
    let trails = /*[[${trails}]]*/
    let meetups = /*[[${meetups}]]*/
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly&key=AIzaSyDWAHGPsqnfC0KDzQI74C3ic6hplSoNN-c" async defer></script>
</section>
</body>
</html>
