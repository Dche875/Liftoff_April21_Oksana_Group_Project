<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Trial Tracker</title>

<body>
<header th:replace="fragments :: header"></header>
<div class="header">
    <img th:src="@{/images/rocks-1837129.jpg}" width="100%" height="400px">

</div>

            </a>

                <h4 class="trail_name">Florissant Valley Trail</h4>
                <p class="trail_info">This is a description</p>

                <span class="fa fa-star"></span>
