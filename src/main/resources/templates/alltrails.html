<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<head>
    <link th:href="@{/css/alltrails.css}" rel="stylesheet" />
</head>

All trails

<div class="container">
    <div class="row">
        <div class="col-sm section-container">
            <div class="section-content container">
                <h2>Filter</h2>
                <form class="form-inline" th:action="@{/alltrails/results}" method="post">
                    <div class="row">
                        <div class="form-group col-sm">
                            <label>
                                Search location:
                                <input disabled type="text" class="form-control" id="searchLocation" placeholder="Enter city or zipcode"/>
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label>
                                Max Distance (mi):
                                <input disabled type="number" class="form-control" id="maxdistance" placeholder="None" />
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label>
                                Min. length (mi):
                                <input type="number" class="form-control" name="minLength" id="minLength" placeholder="0" />
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label>
                                Max. Length (mi):
                                <input type="number" class="form-control" name="maxLength" id="maxLength" placeholder="1000" />
                            </label>
                        </div>
                        <div class="form-group col-sm">
                            <label for="stars">Min. rating:</label>
                            <div class="rating" id="stars" style="display: flex; justify-content: space-around">
                                <input disabled type="radio" name="rating" value="5" id="5">
                                <label for="5">☆</label>
                                <input disabled type="radio" name="rating" value="4" id="4">
                                <label for="4">☆</label>
                                <input disabled type="radio" name="rating" value="3" id="3">
                                <label for="3">☆</label>
                                <input disabled type="radio" name="rating" value="2" id="2">
                                <label for="2">☆</label>
                                <input disabled type="radio" name="rating" value="1" id="1">
                                <label for="1">☆</label>
                            </div>
                        </div>
                        <div class="form-group col-sm">
                            <label>Difficulty:</label><br/>
                            <div style="display:flex; width: auto">
                                <label for="difficulty1" style="display: flex; margin: 0 1rem; flex-direction:column">1<input type="checkBox" id="difficulty1" /></label>
                                <label for="difficulty2" style="display: flex; margin: 0 1rem; flex-direction:column">2<input type="checkBox" id="difficulty2" /></label>
                                <label for="difficulty3" style="display: flex; margin: 0 1rem; flex-direction:column">3<input type="checkBox" id="difficulty3" /></label>
                                <label for="difficulty4" style="display: flex; margin: 0 1rem; flex-direction:column">4<input type="checkBox" id="difficulty4" /></label>
                                <label for="difficulty5" style="display: flex; margin: 0 1rem; flex-direction:column">5<input type="checkBox" id="difficulty5" /></label>
                            </div>
                        </div>
                        <div class="form-group col-sm">
                            <label>
                                Sort By:
                                <select class="custom-select" id="sort">
                                    <option value="distance">Distance</option>
                                    <option value="length-asc">Length (Ascending)</option>
                                    <option value="length-desc">Length (Descending)</option>
                                    <option value="rating">Rating</option>
                                    <option value="difficulty-asc">Difficulty (Ascending)</option>
                                    <option value="difficulty-desc">Difficulty (Descending)</option>
                                </select>
                            </label>
                        </div>
                        <input class="btn btn-primary" type="submit"/>
                        <button class="btn btn-danger" disabled>Clear all</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 section-container">
            <div class="results section-content">
                <h2>Results</h2>
                <ol>
                    <li th:each="trail : ${trails}">
                        <th:block>
                            <h4 th:text="${trail.name}"></h4>
                            <ul>
                                <li th:text="${trail.length} + ' mi, Level ' + ${trail.difficulty}"></li>
                                <li th:text="${trail.city} +', ' + ${trail.state}"></li>
                                <li>X miles away</li>
                            </ul>
                        </th:block>
                    </li>
                </ol>
            </div>
        </div>
        <div class="col-sm-8 section-container">
            <div class="map-view section-content">
                <h2>Map</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/filterMap.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=createMap&map_ids=47842a62fef6acbf&libraries=places&key=AIzaSyDWAHGPsqnfC0KDzQI74C3ic6hplSoNN-c" async defer></script>
</body>
</html>
