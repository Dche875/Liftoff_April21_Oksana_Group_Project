<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org/" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <title>Trial Tracker</title>
</head>
<body>
<header th:replace="fragments :: header"></header>
<h1 class="first_head">User Profile</h1>
<table class="table table-stripped">
    <tr>
        <th>First Name</th>
<!--        i have tried registerFormDTO on firstName and lastName, still nothing-->
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
